<!DOCTYPE html>
<html lang="en">
<head>
    <title>Think Blink</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <!---
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />

</head>
<body>
    <div class="modal-header center">
        <img src="icon.png"> 
        <h1>
            Think Blink
        </h1>
    </div>
    <div class="content">
        <div class="counter"></div>
        <input type="number" id="seconds" min="1" max="10000" placeholder="Type in a Number in Seconds.." required>
        <div class="buttons center">
    		<button class="btn start" id="start" value="1" onclick="check(this)">Start</button>
    		<button class="btn start" id="continue" value="1" onclick="check(this)">Continue</button>
    		<button class="btn stop" id="stop" value="0" onclick="check(this)">Stop</button>
    		<button class="btn start" id="submit" onclick="subm();">Submit</button>
        </div>
    </div>
    <script type="text/javascript"> src="popup.js"</script>
    <div class="modal-content">
    </div>


    <div id="github">
        <h1 class="logo">
            <span class="version">(1.0.0)</span>
        </h1>
        <a href="https://github.com/sheros21/ThinkBlink" target="_blank">
            <i class="fa fa-github"></i>
        </a>

    <script src="popup.js"></script>
</body> 
</html>
